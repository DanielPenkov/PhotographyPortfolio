language: php

php:
  - 7.0

services:
  - mysql

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client

sudo: false

before_install:
  - mysql -e 'CREATE DATABASE test_myapp;'
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('secret') where User='my_app'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade
  - sudo service mysql restart

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script:
  - phpunit

notifications:
  email: false