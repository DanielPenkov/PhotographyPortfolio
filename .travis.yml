language: php

php:
  - 7.0

services:
  - mysql

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client

sudo: false

before_script:
- mysql -u root -e 'CREATE DATABASE test_myapp;'
- mysql -u root -e "CREATE USER 'travis'@'localhost' IDENTIFIED BY 'travis';"
- mysql -u root -e "GRANT ALL ON test_myapp.* TO 'travis'@'localhost';"
- composer self-update
- composer install --prefer-source --no-interaction --dev

script:
  - phpunit

notifications:
  email: false