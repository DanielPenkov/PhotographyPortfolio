language: php

php:
  - 7.0

services:
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS test_myapp;'
  - mysql -u root --default-character-set=utf8 test_myapp < scripts/bd.sql

before_script:
- composer self-update
- composer install --prefer-source --no-interaction --dev

script:
  - phpunit

notifications:
  email: false