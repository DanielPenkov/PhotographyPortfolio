language: php

php:
  - 7.0

services:
  - mysql

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server

dist: trusty

sudo: required

before_script:
- mysql -e 'create database test_gerry;'
- composer self-update
- composer install --prefer-source --no-interaction --dev

script:
  - phpunit

notifications:
  email: false